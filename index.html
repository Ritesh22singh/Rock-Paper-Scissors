<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-Paper-Scissor</h1>
    <div class="choises">
        <div class="choise" id="Rock">
            <img src="Rock.png" alt="img">
        </div>

        <div class="choise" id="Paper">
            <img src="Paper.png" alt="img">
        </div>

        <div class="choise" id="Scissor">
            <img src="Scissor.png" alt="img">
        </div>

        <!-- In this div we add imgs of our game  -->
    </div>
        
<div class="score-board">
    
    <div class="score">
        <p id="user-score">0</p>
        <p>User</p>
    </div>

    <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
    </div>
    
    <!-- In this div We are print user score and computer score -->
</div>

<div class="msg-container">
    <p id="msg">You are playing....</p>
    <!-- Here this one is msg who is winning or losing or Draw -->
</div>

<div class="reset">
    <button id="btn">Reset</button>
</div>

    <script src="first.js"></script>
</body>
</html>
